name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: prima 2
      id: prima-2
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: prima 2
        setup-command: ''
        command: gcc bilanganprima.c -o bilanganprima && ./bilanganprima
        input: '2'
        expected-output: '1'
        comparison-method: contains
        timeout: 10
        max-score: 5
    - name: prima 5
      id: prima-5
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: prima 5
        setup-command: ''
        command: gcc bilanganprima.c -o bilanganprima && ./bilanganprima
        input: '5'
        expected-output: '1'
        comparison-method: contains
        timeout: 10
        max-score: 5
    - name: prima 71
      id: prima-71
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: prima 71
        setup-command: ''
        command: gcc bilanganprima.c -o bilanganprima && ./bilanganprima
        input: '71'
        expected-output: '1'
        comparison-method: contains
        timeout: 10
        max-score: 5
    - name: bukan prima 63
      id: bukan-prima-63
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: bukan prima 63
        setup-command: ''
        command: gcc bilanganprima.c -o bilanganprima && ./bilanganprima
        input: '63'
        expected-output: '0'
        comparison-method: contains
        timeout: 10
        max-score: 5
    - name: bukan prima 70
      id: bukan-prima-70
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: bukan prima 70
        setup-command: ''
        command: gcc bilanganprima.c -o bilanganprima && ./bilanganprima
        input: '70'
        expected-output: '0'
        comparison-method: contains
        timeout: 10
        max-score: 5
    - name: bukan prima 24
      id: bukan-prima-24
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: bukan prima 24
        setup-command: ''
        command: gcc bilanganprima.c -o bilanganprima && ./bilanganprima
        input: '24'
        expected-output: '0'
        comparison-method: contains
        timeout: 10
        max-score: 5
    - name: aritmatika 8
      id: aritmatika-8
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: aritmatika 8
        setup-command: ''
        command: gcc 12345.c -o satusatu && ./satusatu
        input: '8'
        expected-output: '36'
        comparison-method: contains
        timeout: 10
        max-score: 10
    - name: aritmatika 100
      id: aritmatika-100
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: aritmatika 100
        setup-command: ''
        command: gcc 12345.c -o satusatu && ./satusatu
        input: '100'
        expected-output: '5050'
        comparison-method: contains
        timeout: 10
        max-score: 10
    - name: konversi x
      id: konversi-x
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: konversi x
        setup-command: ''
        command: gcc konversi.c -o konversi && ./konversi
        input: |-
          0
          5
        expected-output: '15'
        comparison-method: contains
        timeout: 10
        max-score: 14
    - name: konversi xx
      id: konversi-xx
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: konversi xx
        setup-command: ''
        command: gcc konversi.c -o konversi && ./konversi
        input: |-
          1
          4
        expected-output: '20'
        comparison-method: contains
        timeout: 10
        max-score: 14
    - name: konversi xxx
      id: konversi-xxx
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: konversi xxx
        setup-command: ''
        command: gcc konversi.c -o konversi && ./konversi
        input: |-
          0
          8
        expected-output: '24'
        comparison-method: contains
        timeout: 10
        max-score: 14
    - name: konversi xxxx
      id: konversi-xxxx
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: konversi xxxx
        setup-command: ''
        command: gcc konversi.c -o konversi && ./konversi
        input: |-
          1
          10
        expected-output: '50'
        comparison-method: contains
        timeout: 10
        max-score: 14
    - name: konversi xxxxx
      id: konversi-xxxxx
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: konversi xxxxx
        setup-command: ''
        command: gcc konversi.c -o konversi && ./konversi
        input: |-
          1
          78
        expected-output: '390'
        comparison-method: contains
        timeout: 10
        max-score: 14
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        PRIMA-2_RESULTS: "${{steps.prima-2.outputs.result}}"
        PRIMA-5_RESULTS: "${{steps.prima-5.outputs.result}}"
        PRIMA-71_RESULTS: "${{steps.prima-71.outputs.result}}"
        BUKAN-PRIMA-63_RESULTS: "${{steps.bukan-prima-63.outputs.result}}"
        BUKAN-PRIMA-70_RESULTS: "${{steps.bukan-prima-70.outputs.result}}"
        BUKAN-PRIMA-24_RESULTS: "${{steps.bukan-prima-24.outputs.result}}"
        ARITMATIKA-8_RESULTS: "${{steps.aritmatika-8.outputs.result}}"
        ARITMATIKA-100_RESULTS: "${{steps.aritmatika-100.outputs.result}}"
        KONVERSI-X_RESULTS: "${{steps.konversi-x.outputs.result}}"
        KONVERSI-XX_RESULTS: "${{steps.konversi-xx.outputs.result}}"
        KONVERSI-XXX_RESULTS: "${{steps.konversi-xxx.outputs.result}}"
        KONVERSI-XXXX_RESULTS: "${{steps.konversi-xxxx.outputs.result}}"
        KONVERSI-XXXXX_RESULTS: "${{steps.konversi-xxxxx.outputs.result}}"
      with:
        runners: prima-2,prima-5,prima-71,bukan-prima-63,bukan-prima-70,bukan-prima-24,aritmatika-8,aritmatika-100,konversi-x,konversi-xx,konversi-xxx,konversi-xxxx,konversi-xxxxx
